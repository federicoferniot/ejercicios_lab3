<!DOCTYPE html>
<html>
<head>
	<title>EjemploGrilla</title>
	<script src="./funciones.js"></script>
	<link rel="stylesheet" href="./hojaEstilos.css">
</head>
<body>
	<input id="btnAgregar" type="button" value="Agregar"><br>
	<label class="negrita">Lista de personas</label>
	<div class="personas">
		<table border=1>
			<thead class="cabecera">
				<th class="cabecera">Nombre</th>
				<th class="cabecera">Apellido</th>
				<th class="cabecera">Fecha</th>
				<th class="cabecera">Telefono</th>
				<th class="cabecera">Accion</th>
			</thead>
			<tbody id="tbodyPersonas">
			</tbody>
		</table>
		<div id="divAgregar" class="contenedor" hidden>
			<input id="btnCerrar" class="cerrar" type="button" value="X"><br>
			<label id="lblNombre">Nombre</label><br>
			<input type="text" class="sinError" id="inpNombre" placeholder="Tu nombre..."><br>
			<label id="lblApellido">Apellido</label><br>
			<input type="text" class="sinError" id="inpApellido" placeholder="Tu apellido..."><br>
			<input type="button" class="boton verde" id="btnGuardar" value="Guardar">
		</div>
	</div>
</body>
</html>
