<!DOCTYPE html>
<html>
<head>
    <title>Empleados</title>
    <meta charset="UTF-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/4f1828978b.js"></script>
</head>
<body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- enlaces -->
            <div class="collapse navbar-collapse" id="opciones">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a id="mostrar" class="nav-link" href="#">Mostrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Formulario</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Buscadores</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Promedio</a>
                        <a id='filtrarHorario' class="dropdown-item" data-toggle="modal" data-target="#exampleModalCenter" href="#">Filtrar</a>
                        <a id='filtrarNombre' class="dropdown-item" href="#">Solo Nombre y Apellido</a>
                    </div>
                </li>
                </ul>
            </div>
        </nav>
        <div class="container py-2">
            <div class="row">
                <div class="col-md-4 boxlayout">
                    <form>
                        <h2 id="formularioH2">Alta empleado</h1>
                        <div class="form-group row">
                        <label for="nombre" class="col-lg-3 col-form-label">Nombre:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="apellido" class="col-lg-3 col-form-label">Apellido:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="apellido">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="edad" class="col-lg-3 col-form-label">Edad:</label>
                        <div class="col-lg-9">
                            <input type="number" class="form-control" id="edad">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="legajo" class="col-lg-3 col-form-label">Legajo:</label>
                        <div class="col-lg-9">
                            <input type="number" class="form-control" id="legajo">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="horario" class="col-lg-3 col-form-label">Horario:</label>
                        <div class="col-lg-9">
                            <select name="horarioModalSelect" id="horario" class="form-control">
                                <option value="Ma単ana">Ma単ana</option>
                                <option value="Tarde">Tarde</option>
                                <option value="Noche">Noche</option>
                            </select>
                        </div>
                        </div>
                        <div class="row">
                            <div class="offset-lg-3 col-lg-9">
                                <button id="cancelarBtn" class="btn btn-danger">Cancelar</button>
                                <button id="guardarBtn" class="btn btn-success">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-8 boxlayout">
                    <table class="table table-striped">
                    <thead>
                        <tr>
                        <th id='thNombre'>Nombre</th>
                        <th id='thApellido'>Apellido</th>
                        <th id='thEdad'>Edad</th>
                        <th id='thLegajo'>Legajo</th>
                        <th id='thTurno'>Turno</th>
                        <th id='thAccion'>Accion</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Filtrar horario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="horarioModalSelect">Horario:</label>
                    <select name="horarioModalSelect" id="horarioModalSelect" class="form-control">
                        <option value="Ma単ana">Ma単ana</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button id='btnFiltrarHorario'type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">Filtrar</button>
                </div>
                </div>
            </div>
        </div>

</body>
</html>
