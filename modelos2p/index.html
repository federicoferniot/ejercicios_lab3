<html>
<head>
    <title>Index</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- enlaces -->
            <div class="collapse navbar-collapse" id="opciones">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a id="mostrar" class="nav-link" href="#">Mostrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Formulario</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Buscadores</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Promedio</a>
                        <a class="dropdown-item" href="#">Filtrar</a>
                        <a class="dropdown-item" href="#">Solo Nombre y Apellido</a>
                    </div>
                </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-4 boxlayout">
                    <form>
                        <div class="form-group row">
                        <label for="user" class="col-lg-3 col-form-label">Nombre:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="clave" class="col-lg-3 col-form-label">Apellido:</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="apellido">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="clave" class="col-lg-3 col-form-label">Edad:</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="edad">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="clave" class="col-lg-3 col-form-label">Legajo:</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="legajo">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="clave" class="col-lg-3 col-form-label">Horario:</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="horario">
                        </div>
                        </div>
                        <div class="row">
                        <div class="offset-lg-3 col-lg-9">
                            <button id="guardarBtn" class="btn btn-primary">Primary</button>
                        </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-8 boxlayout">
                    <table class="table table-striped">
                    <thead>
                        <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Legajo</th>
                        <th>Turno</th>
                        <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
                </div>
            </div>
        </div>

</body>
</html>
